services:
  postgres:
    image: postgres:17.4-bookworm
    container_name: caravan-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caravan-net

  backend:
    build:
      context: ./backend
    image: spring-boot-caravan-image
    container_name: caravan-spring
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Email configuration
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
      # Admin emails
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_EMAIL_SECONDARY: ${ADMIN_EMAIL_SECONDARY}
      # Server base URL for email links (reuse VITE_API_URL)
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - caravan-net

  pgadmin:
    image: dpage/pgadmin4:9.5
    container_name: caravan-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    networks:
      - caravan-net

networks:
  caravan-net: 