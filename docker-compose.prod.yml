services:
  # Nginx Reverse Proxy + Frontend - Main entry point
  nginx-proxy:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: caravan-nginx-proxy
    ports:
      - "${REVERSE_PROXY_PORT}:80"
    depends_on:
      - backend
    restart: always
    networks:
      - caravan-net

  backend:
    extends:
      file: docker-compose.common.yml
      service: backend
    # Remove external port - only accessible through nginx-proxy
    volumes:
      - caravan_uploads:/app/uploads
    restart: always

  postgres:
    extends:
      file: docker-compose.common.yml
      service: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    extends:
      file: docker-compose.common.yml
      service: pgadmin
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  caravan_uploads:
  pgadmin_data:

networks:
  caravan-net: