spring.application.name=caravan-spring-project

# spring.jpa.hibernate.ddl-auto=create-drop  <-- for rapidly changing the database schema
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.use_sql_comments=true


# Debug-Logging fÃ¼r Spring
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.ROOT=DEBUG

# Request-Details loggen
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


# Formats SQL for better readability
spring.jpa.properties.hibernate.format_sql=true


# Shows detailed errors from Hibernate
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# Shows Hibernate schema generation steps (DDL processes)
# logging.level.org.hibernate.tool.schema=DEBUG

# <-- set to 'always' here if using init.sql
spring.sql.init.mode=never
#spring.docker.compose.file=../docker-compose.yml



server.servlet.context-path=/api

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Admin emails for contact notifications (comma-separated)
admin.email=${ADMIN_EMAIL}
admin.email.secondary=${ADMIN_EMAIL_SECONDARY}
