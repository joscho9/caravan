spring.application.name=caravan-spring-project

# spring.jpa.hibernate.ddl-auto=create-drop  <-- for rapidly changing the database schema
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.use_sql_comments=true

# Formats SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Shows detailed errors from Hibernate
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# Shows Hibernate schema generation steps (DDL processes)
# logging.level.org.hibernate.tool.schema=DEBUG

# <-- set to 'always' here if using init.sql
spring.sql.init.mode=never
#spring.docker.compose.file=../docker-compose.yml

server.servlet.context-path=/api

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
